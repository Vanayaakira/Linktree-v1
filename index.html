<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
        <link rel="icon" href="assets/images/favicon.png" type="image/webp">
        <title>Linktree test</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
        
        <style>
            /* Sembunyikan elemen audio */
            audio {
                display: none;
            }
        </style>
    </head>
    <body>

        <!-- Audio autoplay without visible controls -->
        <audio id="background-audio" autoplay loop>
            <source src="assets/images/Columbina Damselette singing perfect loop Genshin Impact _ A Winter Night's Lazzo.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>

        <div class="min-h-full flex-h-center" id="background_div">
            <input type="hidden" value="https://bio.link" id="app-url">
            <input type="hidden" value="null" id="is-featured">
                <canvas id="bg-canvas" class="background-overlay"></canvas>
            </input>
            </input>

            <div class="mt-48 page-full-wrap relative">
                <input type="hidden" value="creator-page" id="page-type">
                <img class="display-image m-auto" data-src="assets/images/logo.png" src="assets/images/logo.jpg" alt="[Your photo alt]"/>
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">aKirananesia</h2>
                       
                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://steamcommunity.com/profiles/76561199564655870/" data-id="261652" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/Steam icon anime.jpg" src="assets/images/Steam icon anime.jpg" alt="Steam"/>
                            <span class="item-title text-center">Steam</span>
                        </a>
                    </div>        
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://github.com/Vanayaakira" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/github.png" src="assets/images/github.png" alt="GitHub"/>
                            <span class="item-title text-center">GitHub</span>
                        </a>
                    </div>                               
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://www.instagram.com/antivieque?igsh=ZjNkdDcza2J5M21k" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/instagram.png" src="assets/images/instagram.png" alt="Instagram"/>
                            <span class="item-title text-center">Instagram</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://www.youtube.com/@Jeyaa515" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/sas.jpg" src="assets/images/sas.jpg" alt="Youtube"/>
                            <span class="item-title text-center">Youtube</span>
                        </a>
                    </div>                    
                </div>                                                                                
            </div>
        </div>

        <!-- JavaScript to play audio after user interaction -->
        <script>
            document.addEventListener('click', function() {
                var audio = document.getElementById('background-audio');
                audio.play();
            });
        </script>

    </body>
</html>
